{%extends 'home.html'%}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <!-- Left column: Form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Buy Now</h2>
                    <form action="" method="POST">
                        <div class="mb-2">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product-name" name="product-name" value="{{product}}" readonly>
                        </div>
                        <div class="mb-2">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product-name" name="product-name" value="{{price}}" readonly>
                        </div>
                        <div class="mb-2">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name" name="full-name" value="{{name}}" readonly>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" readonly value="{{email}}">
                        </div>
                        <div class="mb-2">
                            <label for="shipping-address" class="form-label">Shipping Address</label>
                            <input type="text" class="form-control" id="shipping-address" name="shipping-address" required>
                        </div>
                        <div class="mb-2">
                            <label for="payment-method" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment-method" name="payment-method" required>
                                <option value="credit-card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank-transfer">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-success w-100">Complete Purchase</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="{{image}}" alt="Product Image" class="img-fluid rounded">
        </div>
    </div>
</div>

{% endblock %}
